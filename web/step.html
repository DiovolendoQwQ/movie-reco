<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电影推荐结果</title>
  <!-- <link href="css/tailwind.min.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .movie-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body class="bg-gray-100 p-4 md:p-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 id="page-title" class="text-3xl font-bold text-gray-800">电影推荐</h1>
      <a href="index.html" class="text-indigo-600 hover:text-indigo-800 transition duration-150 ease-in-out">&larr;
        返回选择类型</a>
    </div>

    <div id="loading-indicator" class="text-center py-10">
      <p class="text-gray-600 text-lg">正在加载推荐...</p>
      <!-- Optional: Add a spinner animation -->
    </div>

    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6"
      role="alert">
      <strong class="font-bold">错误!</strong>
      <span class="block sm:inline">无法加载推荐。请稍后重试或检查API服务。</span>
    </div>

    <!-- Movie recommendations will be loaded here -->
    <div id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      <!-- Movie cards will be inserted by JavaScript -->
    </div>
  </div>

  <!-- Include the shared JavaScript file -->
  <script src="step.js"></script>
</body>

</html>
